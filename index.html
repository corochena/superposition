<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Superposition</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-2">
      <h3>Blue</h3>
      Speed <input id="v1" min="-15" max="15" type="range">
      Frequency <input id="f1" min="0" max="20" type="range">
      Amplitude <input id="A1" min="0" max="10" type="range">
      <h3>Red</h3>
      Speed <input id="v2" min="-15" max="15" type="range">
      Frequency <input id="f2" min="0" max="20" type="range">
      Amplitude <input id="A2" min="0" max="10" type="range">
    </div>
    <div class="col-xs-12 col-sm-10">
      <canvas width="1100" height="600" id="myCanvas"></canvas>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
